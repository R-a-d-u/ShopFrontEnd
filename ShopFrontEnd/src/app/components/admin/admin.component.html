<app-navbar></app-navbar>
<section class="section admin-section">
  <div class="container">
    <div class="admin-dashboard" data-aos="fade-up">
      <h2>Admin Dashboard</h2>
      
      <div class="admin-menu" *ngIf="isUserAdmin">
        <button class="menu-button"  routerLink="/admin/statistics">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
          </svg>
          Sales & Statistics
        </button>
        <button class="menu-button" routerLink="/admin/category">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 3h18v18H3zM8 12h8M12 8v8"/>
          </svg>
          Category Management
        </button>
        <button class="menu-button" routerLink="/admin/product">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/>
            <line x1="3" y1="6" x2="21" y2="6"/>
            <path d="M16 10a4 4 0 0 1-8 0"/>
          </svg>
          Product Management
        </button>
        <button class="menu-button" routerLink="/admin/user">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
          User Management
        </button>
        <button class="menu-button"  routerLink="/admin/gold-history">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <ellipse cx="12" cy="5" rx="9" ry="3" />
            <path d="M3 5v6c0 1.66 4 3 9 3s9-1.34 9-3V5" />
            <path d="M3 11v6c0 1.66 4 3 9 3s9-1.34 9-3v-6" />
          </svg>
          Gold History
        </button>
      </div>

      
      <div class="admin-grid">
        <div class="admin-card">
          <h3>Inventory</h3>
          <p>Low Stock Items: {{lowStockItems}}</p>
          <button class="btn" routerLink="/admin/inventory">Manage Inventory</button>
        </div>
        <div class="admin-card">
          <h3>Orders</h3>
          <p>Created & Processing: {{pendingOrders}}</p>
          <button class="btn"  routerLink="/admin/order">Mangage Orders</button>
        </div>
        <div class="admin-card">
          <h3>Customers</h3>
          <p>Active Users: {{activeUsers}}</p>
          <button class="btn" routerLink="/admin/customer">Manage Users</button>
        </div>
      </div>
    </div>
  </div>
</section>
