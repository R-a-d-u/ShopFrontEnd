<app-navbar></app-navbar>
<section class="section login-section">
    <div class="container">
      <div class="login-container" data-aos="fade-up">
        <h2>Login</h2>
        <form class="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" class="form-input">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" class="form-input">
          </div>
          <button type="button" class="btn login-btn" routerLink="/admin">Login</button>
          <p class="text-center mt-4">
            Don't have an account? <a routerLink="/create-account" class="text-link">Create one here</a>
          </p>
        </form>
      </div>
    </div>
  </section>
